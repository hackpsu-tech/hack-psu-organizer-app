<!DOCTYPE html>
<html>
<body>
<div id="text"></div>
<p>You can preselect an option with the selected attribute.</p>

<form>
  <select name="cars" id="input">
      <option value="">Select car</option>
    <option value="volvo">Volvo</option>
    <option value="saab">Saab</option>
    <option value="fiat">Fiat</option>
    <option value="audi">Audi</option>
  </select>
</form>
<button type=button onclick="myFunction()">click</button>
<button id="add" type=button onclick="addOption()" disabled="true">Add option</button>
<script>
function myFunction(){
    var sel = document.getElementById("input").value;
    if(sel != "") {
        document.getElementById("text").innerHTML = sel;
        document.getElementById("add").disabled = false;
    } else {
        document.getElementById("add").disabled = true;
    }
}
function addOption() {
  var dropdown = document.getElementById("input");
  if (dropdown) {  
        var optn = document.createElement("OPTION");
        optn.text = "Key";
        optn.value = "Value";
        dropdown.options.add(optn);
  }
}
</script>
</body>
</html>
