<html>

<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval'
			https://api.mlab.com
			https://fcm.googleapis.com/fcm/send
			*.gstatic.com
			*.firebaseio.com
			blob:*
            gap://*;
		    style-src 'self' 'unsafe-inline'
			*.googleapis.com;
		    img-src *;
            worker-src
            http://*
            https://*;">

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <script src="js/jquery.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/Pages.css">
    <link rel="stylesheet" type="text/css" href="css/Side-Nav.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase-storage.js"></script>
    <script src="js/Event_Management.js"></script>
    <script src="js/Side-Nav.js"></script>
    <title>HackPSU Event Management</title>
</head>

<body>
    <div id="side-menu-nav" class="side-nav">
        <div id="side-nav-header">
            <span class="nav-bar-header">HackPSU Organizer App<span class="side-nav-close" onclick="closeNav()">&times;</span></span>
        </div>
        <div id="side-nav-content">
            <ul>
                <a href="index.html">
                    <li class="nav-link"><span>Home</span></li>
                </a>
                <a href="Tracker.html">
                    <li class="nav-link"><span>Tracker</span></li>
                </a>
                <a href="Communicate.html">
                    <li class="nav-link"><span>Communicate</span></li>
                </a>
                <a class="active" href="Event_Management.html">
                    <li class="nav-link-active"><span>Event Management</span></li>
                </a>
            </ul>
        </div>
    </div>
    <div id="page-header">
        <h1 class="header-wrapper">
            <span class="menu-icon side-nav-open" onclick="openNav()">&#9776;</span>
            <span class="Page-title">Manager</span>
        </h1>
        <center id="content-wrapper">
            <div class="row">
                <div id="manager-status" class="status">&nbsp</div>
            </div>
            <div id="event-selector">
                <div class="btn-group">
                    <select id="events" class="dropdown-selector">
                        <option value="">Add Event</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div id="status" class="status">&nbsp</div>
            </div>

            <!--Title-->
            <div class="row">
                <div class="col-xs-4 col-xs-offset-1">
                    <h4>Title: </h4>
                </div>
                <div class="col-xs-6">
                    <input class="" id="txtTitle" type="text" placeholder="Title" />
                </div>
            </div>

            <!--Description-->
            <div class="row">
                <div class="col-xs-4 col-xs-offset-1">
                    <h4>Description: </h4>
                </div>
                <div class="col-xs-6">
                    <textarea id="txtDescription" placeholder="Description" rows=6 cols=22></textarea>
                </div>
            </div>
            <!--Location-->
            <div class="row">
                <div class="col-xs-4 col-xs-offset-1">
                    <h4>Location: </h4>
                </div>
                <div class="col-xs-6">
                    <input class="" id="txtLocation" type="text" placeholder="Location" />
                </div>
            </div>
            <!--Group-->
            <div class="row">
                <div class="col-xs-4 col-xs-offset-1">
                    <h4>Group: </h4>
                </div>
                <div class="col-xs-6">
                    <div id="event-selector">
                        <div class="btn-group">
                            <select id="categories" class="dropdown-selector">
                            <option value="event">HackPSU Event</option>
                            <option value="food">Meal or Snack</option>
                            <option value="workshop">Workshop</option>
                            <option value="mini">Mini-Event</option>
                        </select>
                        </div>
                    </div>
                </div>
            </div>
            <!--Time-Start-->
            <div class="row">
                <div class="col-xs-4 col-xs-offset-1">
                    <h4>Time-Start: </h4>
                </div>
                <div class="col-xs-6">
                    <div class="row">
                        <div class="col-xs-2">
                            <div for="timeStart">Time:</div>
                        </div>
                        <div class="col-xs-4">
                            <input id="timeStart" type="time" name="startTime" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-2">
                            <div for="startDate">Date:</div>
                        </div>
                        <div class="col-xs-4">
                            <input id="startDate" type="date" min="2017-11-04" max="2017-11-05" name="startDate" />
                        </div>
                    </div>
                </div>
            </div>

            <!-- Spacer -->
            <div class="row">
                <div id="status" class="status">&nbsp</div>
            </div>

            <!--Time-End-->
            <div class="row">
                <div class="col-xs-4 col-xs-offset-1">
                    <h4>Time-End: </h4>
                </div>
                <div class="col-xs-6">
                    <div class="row">
                        <div class="col-xs-2">
                            <div for="timeEnd">Time:</div>
                        </div>
                        <div class="row">
                            <div class="col-xs-2">
                                <input id="timeEnd" type="time" name="timeEnd" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 ">
                        <div class="row">
                            <div class="col-xs-2">
                                <div for="dateEnd">Date:</div>
                            </div>

                            <div class="col-xs-4">
                                <input id="dateEnd" type="date" min="2017-11-04" max="2017-11-05" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--Multi-Entry-->
            <div class="row">
                <div class="col-xs-4 col-xs-offset-1">
                    <h4>Multi-Entry: </h4>
                </div>
                <div class="col-xs-6">
                    <div id="manager-status" class="status">&nbsp</div>
                    <form>
                        <input id="radTrue" type="radio" name="multi-entry"> True &nbsp&nbsp
                        <input id="radFalse" type="radio" name="multi-entry"> False
                    </form>
                </div>
            </div>
            <div class="row">
                <div id="manager-status" class="status">&nbsp</div>
            </div>
            <div class="row">
                <div id="manager-status" class="status">&nbsp</div>
            </div>
            <!--Submission Button-->
            <div class="row">
                <div class="col-xs-9 col-xs-offset-2">
                    <div id="sendSubmission" class="btn btn-primary btn-lg btn-block button">Submit</div>
                </div>
            </div>
        </center>
    </div>
</body>

<script src="cordova.js"></script>

</html>
