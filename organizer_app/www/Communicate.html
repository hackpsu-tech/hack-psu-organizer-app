<html>

<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval'
			https://api.mlab.com
			https://fcm.googleapis.com/fcm/send
			*.gstatic.com
			*.firebaseio.com
			blob:*
            gap://*;
		    style-src 'self' 'unsafe-inline'
			*.googleapis.com;
		    img-src *;
            worker-src
            http://*
            https://*;">

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <script src="js/jquery.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="css/Pages.css">
    <link rel="stylesheet" type="text/css" href="css/Side-Nav.css">

    <script src="js/Communication.js"></script>

    <title>HackPSU Communication</title>
</head>

                <a href="Event_Management.html"><li class="nav-link" ><span>Event Management</span></li></a>
            </ul>

            <span class="menu-icon side-nav-open" onclick="openNav()">&#9776;</span>

        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-2 col-xs-offset-2">

                </div>
                <div class="col-xs-6">
                    <textarea id="communicate-txtTitle"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-2 col-xs-offset-2">

            </div>
        </div>
        <div id="scanner-data">
        </div>
    </div>
